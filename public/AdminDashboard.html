<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - MotoToy Barbershop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="Homepage.html">
        <img src="logo.png" alt="Logo" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
        MotoToy Barbershop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book Now</a></li>
          <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="adminDashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="padding-top: 100px;">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <div class="text-center mb-5">
      <p>Welcome, Admin! You are now logged in.</p>
      <button onclick="logoutAdmin()" class="btn btn-danger">Logout</button>
    </div>

    <h4>Customer Bookings</h4>
    <div class="table-responsive">
      <table class="table table-bordered" id="bookingsTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Service</th>
            <th>Time Slot</th>
            <th>Action</th> <!-- Added Action column -->
          </tr>
        </thead>
        <tbody>
          <!-- Booking rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2025 MotoToy Barbershop. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to fetch and render bookings dynamically
    function fetchBookings() {
      fetch('http://localhost:3000/api/bookings') // Make sure the backend is running on this port
        .then(response => response.json())
        .then(bookings => {
          const bookingsTableBody = document.querySelector('#bookingsTable tbody');
          bookingsTableBody.innerHTML = ''; // Clear existing rows

          bookings.forEach((booking, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${booking.name}</td>
              <td>${booking.date}</td>
              <td>${booking.service}</td>
              <td>${booking.timeSlot}</td>
              <td><button class="btn btn-danger" onclick="deleteBooking(${index})">Delete</button></td>
            `;
            bookingsTableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching bookings:', error);
        });
    }

    // Function to delete a booking (You would need to implement the backend delete functionality)
    function deleteBooking(index) {
      if (confirm('Are you sure you want to delete this booking?')) {
        // You can add a backend DELETE request here to remove the booking
        console.log('Booking at index ' + index + ' will be deleted');
        // For now, we are just logging it.
      }
    }

    // Call fetchBookings() when the page loads to display data
    document.addEventListener('DOMContentLoaded', fetchBookings);
  </script>

</body>
</html>
